{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} E-Commerce {% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/home.css' %}">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <script src="https://unpkg.com/flowbite@latest/dist/flowbite.min.js"></script>

</head>

<body>

    <header class="bg-white dark:bg-gray-900">
        <div class="mx-auto max-w-screen-xl px-2 sm:px-4 lg:px-4">
            <div class="flex h-16 items-center justify-between">
                <div class="md:flex md:items-center md:gap-12">
                    <!-- <a class="block text-teal-600 dark:text-teal-600" href="{% url 'home'%}">
                        <img src="{{ MEDIA_URL }}Image/site_logo.webp" alt="logo" class="rounded-xl h-12 ">
                    </a> -->
                </div>

                <div class="hidden md:block">
                    <nav aria-label="Global">
                        <ul class="flex items-center gap-6 text-md">
                            <li>
                                <a class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
                                    href="{% url 'home' %}">
                                    Home
                                </a>
                            </li>

                            <li>
                                <a class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
                                    href="#">
                                    New Arrivals
                                </a>
                            </li>

                            <li>
                                <a class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
                                    href="#">
                                    Cart
                                </a>
                            </li>

                            <li>
                                <a class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
                                    href="#">
                                    About Us
                                </a>
                            </li>

                            <li>
                                <a class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
                                    href="#">
                                    Contact Us
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <div class="flex items-center gap-4">
                    <div class="sm:flex sm:gap-4">
                        <a class="rounded-md bg-teal-600 px-5 py-2.5 text-md font-medium text-white shadow-sm dark:hover:bg-teal-500"
                            href="{% url 'login' %}">
                            Login
                        </a>

                        <div class="hidden sm:flex">
                            <a class="rounded-md bg-gray-100 px-5 py-2.5 text-md font-medium text-teal-600 dark:bg-gray-800 dark:text-white dark:hover:text-white/75"
                                href="{% url 'singup' %}">
                                Register
                            </a>
                        </div>
                    </div>

                    <div class="block md:hidden">
                        <button
                            class="rounded-sm bg-gray-100 p-2 text-gray-600 transition hover:text-gray-600/75 dark:bg-gray-800 dark:text-white dark:hover:text-white/75">
                            <svg xmlns="http://www.w3.org/2000/svg" class="size-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="">
            {% block content %}

            {% endblock %}
        </div>
    </main>

    <footer>

    </footer>

</body>

</html>
