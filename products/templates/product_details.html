{% extends 'base.html' %}

{% block content %}


<a href="#"
    class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow-sm md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
    {% if products.product_image.first %}
    <img src="{{ products.product_image.first.image.url }}" alt="{{ products.name }}"
        class="w-full h-40 object-contain mb-3 hover:scale-105" />
    {% else %}
    <div class="w-full h-40 bg-gray-700 flex items-center justify-center text-gray-300">No Image</div>
    {% endif %}
    <div class="flex flex-col justify-between p-4 leading-normal">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ products.name }}</h5>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
            {{ products.description }}
        </p>
    </div>
</a>


{% endblock %}
